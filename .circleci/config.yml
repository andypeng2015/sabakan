version: 2
jobs:
  build:
    docker:
      - image: quay.io/cybozu/golang:1.12-bionic
      - image: quay.io/coreos/etcd:v3.3
    steps:
      - checkout
      - run: make build
      - run:
          command: |
            ./sabakan -dhcp-bind 0.0.0.0:10067 \
                      -etcd-endpoints http://localhost:2379 \
                      -advertise-url http://localhost:10080
          background: true
      # make test on CircleCI runs e2e test at once.
      - run: make test

  mtest:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run: ./bin/run-mtest.sh

workflows:
  version: 2
  main:
    jobs:
      - build
      - mtest
