# placemat config file
kind: Network
name: ext-net
type: external
use-nat: true
address: @BRIDGE_ADDRESS@/24
---
kind: DataFolder
name: ignitions
dir: ignitions
---
kind: Image
name: ubuntu
file: ubuntu-18.04-server-cloudimg-amd64.img
---
kind: Node
name: host1
interfaces:
  - ext-net
cpu: 1
memory: 2G
volumes:
  - kind: image
    name: root
    image: ubuntu
    copy-on-write: true
  - kind: localds
    name: seed
    user-data: user-data1.yml
    network-config: network1.yml
  - kind: vvfat
    name: ignitions
    folder: ignitions
smbios:
  serial: 00000001
---
kind: Node
name: host2
interfaces:
  - ext-net
cpu: 1
memory: 1G
volumes:
  - kind: image
    name: root
    image: ubuntu
    copy-on-write: true
  - kind: localds
    name: seed
    user-data: user-data2.yml
    network-config: network2.yml
  - kind: vvfat
    name: ignitions
    folder: ignitions
smbios:
  serial: 00000002
---
kind: Node
name: host3
interfaces:
  - ext-net
cpu: 1
memory: 1G
volumes:
  - kind: image
    name: root
    image: ubuntu
    copy-on-write: true
  - kind: localds
    name: seed
    user-data: user-data3.yml
    network-config: network3.yml
  - kind: vvfat
    name: ignitions
    folder: ignitions
smbios:
  serial: 00000003
---
kind: Node
name: worker
interfaces:
- ext-net
volumes:
- kind: raw
  name: data
  size: 10G
cpu: 1
memory: 3G
smbios:
  serial: 00000004
---
